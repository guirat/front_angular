<div style="height: 100vh;">

  <mat-toolbar color="primary">
    <mat-toolbar-row>
        <button mat-button type="button"> <img class="brand_img" src="../assets/images/logoQos-iot_white.png" alt=""> </button>


      <span class="spacer"></span>

      <div fxShow="true" fxHide.lt-md="true">

        <!-- The following menu items will be hidden on both SM and XS screen sizes -->

        <!-- <mat-chip-list>
          <mat-chip color="accent" selected="true">5</mat-chip>
        </mat-chip-list> -->
        <button href="#" mat-button>Register</button>

        <button (click)="goLogin();" mat-button>Login</button>

        <button href="#" mat-button>Contact</button>
        <button mat-icon-button [matMenuTriggerFor]="menu">
          <mat-icon>more_vert</mat-icon>
        </button>
        <mat-menu #menu="matMenu">
          <button mat-menu-item>
            <mat-icon>dialpad</mat-icon>
            <span>Test</span>
          </button>
          <button mat-menu-item >
            <mat-icon>voicemail</mat-icon>
            <span>Test</span>
          </button>
          <button mat-menu-item>
            <mat-icon>notifications_off</mat-icon>
            <span>Test</span>
          </button>
        </mat-menu>


      </div>

    </mat-toolbar-row >

    <mat-toolbar-row color="accent" fxShow="true" fxHide.gt-sm fxLayout="row" fxLayoutAlign="space-around center">
      <button href="#" mat-button>Register</button>

      <button (click)="goLogin();" mat-button>Login</button>

      <button href="#" mat-button>Contact</button>
    </mat-toolbar-row>
  </mat-toolbar>



</div>
