<div style="height: 100vh;">

  <mat-toolbar color="primary">
    <mat-toolbar-row>
        <button mat-icon-button (click)="sidenav.toggle()"><mat-icon>menu</mat-icon></button>
        <span>Application</span>

      <span class="spacer"></span>

      <div fxShow="true" fxHide.lt-md="true">

        <!-- The following menu items will be hidden on both SM and XS screen sizes -->

        <button mat-icon-button><mat-icon>notifications</mat-icon></button>
        <!-- <mat-chip-list>
          <mat-chip color="accent" selected="true">5</mat-chip>
        </mat-chip-list> -->
        <button mat-icon-button [matMenuTriggerFor]="profile"><mat-icon class="avatar-img"></mat-icon></button>
        <mat-menu #profile="matMenu">
          <button mat-menu-item>
            <mat-icon>lock</mat-icon>
            <span>Lock</span>
          </button>
          <button mat-menu-item >
            <mat-icon>exit_to_app</mat-icon>
            <span>Logout</span>
          </button>
        </mat-menu>
        <button mat-icon-button [matMenuTriggerFor]="menu">
          <mat-icon>more_vert</mat-icon>
        </button>
        <mat-menu #menu="matMenu">
          <button mat-menu-item>
            <mat-icon>dialpad</mat-icon>
            <span>Test</span>
          </button>
          <button mat-menu-item >
            <mat-icon>voicemail</mat-icon>
            <span>Test</span>
          </button>
          <button mat-menu-item>
            <mat-icon>notifications_off</mat-icon>
            <span>Test</span>
          </button>
        </mat-menu>


      </div>

        <div fxShow="true" fxHide.gt-sm>

          <button href="#" mat-button (click)="sidenav.toggle()">Show Side Menu</button>

        </div>
    </mat-toolbar-row >

    <mat-toolbar-row fxShow="true" fxHide.gt-sm fxLayout="row" fxLayoutAlign="space-around center">
      <button href="#" mat-button>Register</button>

      <button href="#" mat-button>Login</button>

      <button href="#" mat-button>Contact</button>
    </mat-toolbar-row>
  </mat-toolbar>

  <mat-sidenav-container fxFlexFill class="sidenav-menu">

    <mat-sidenav #sidenav fxLayout="column" mode="over">

      <mat-list>

        <mat-accordion>
          <mat-expansion-panel>
            <mat-expansion-panel-header>
              <mat-list>
                <mat-list-item>
                  <mat-icon mat-list-icon class="avatar-img"></mat-icon>
                  <h4 mat-line>Mohamed</h4>
                  <p mat-line>Orange</p>
                </mat-list-item>
              </mat-list>
            </mat-expansion-panel-header>
            <mat-list>
              <mat-list-item>
                <mat-icon mat-list-icon>person</mat-icon>
                <button href="#" mat-button>View Profile</button>
            </mat-list-item>
              <mat-list-item>
                <mat-icon mat-list-icon>settings</mat-icon>
                 <button href="#" mat-button>Settings</button>
            </mat-list-item>
              <mat-list-item>
                <mat-icon mat-list-icon>exit_to_app</mat-icon>
                <button href="#" mat-button>Logout</button>
            </mat-list-item>
            </mat-list>
          </mat-expansion-panel>


        <mat-list-item >
           <mat-icon mat-list-icon>home</mat-icon>
           <button href="#" mat-button>Home</button>
        </mat-list-item>
        </mat-accordion>
      </mat-list>
    </mat-sidenav>

    <mat-sidenav-content fxFlexFill>
      <div fxLayout="row" fxLayoutAlign="center center" >
        <div  fxLayout="column" fxLayoutAlign="space-around center" >
          <h1>Content</h1>
          <h1>Hello {{name}}<span *ngIf="itIsMarch">, March</span>!</h1>
          <div  fxLayout="row" fxLayoutAlign="space-between center" >
            <mat-card class="example-card" style="width: 300px; height:300px; margin:2em;">
              <mat-card-header>
                <div mat-card-avatar class="example-header-image"></div>
                <mat-card-title>Devices</mat-card-title>
              </mat-card-header>
              <mat-card-content style="height:200px;">
                <devices></devices>
              </mat-card-content>
              <mat-card-actions>
                <button mat-button>SHARE</button>
              </mat-card-actions>
            </mat-card>
              <div class="">

              </div>
            <mat-card class="example-card" style="width: 300px; height:300px; margin:2em;">
              <mat-card-header>
                <div mat-card-avatar class="example-header-image"></div>
                <mat-card-title>Users</mat-card-title>
              </mat-card-header>
              <mat-card-content style="height:200px;">
                <users></users>
              </mat-card-content>
              <mat-card-actions>
                <button mat-button>SHARE</button>
              </mat-card-actions>
            </mat-card>
          </div>

        </div>


      </div>



    </mat-sidenav-content>

  </mat-sidenav-container>

</div>
